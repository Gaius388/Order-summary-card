<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
          <img src="./images/illustration-hero.svg" alt="illustration-hero" class="song-image">  
        <div class="container">
            <section class="first-section">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </section>
            
            <section class="second-section">
                <img src="./images/icon-music.svg" alt="icon-music">
                <div class="details">
                    <span id="plan">Annual Plan</span> 
                    <span id="price"> $59.99/year</span>
                </div>
                <!-- <div>
                    <p>Annual Plan <br>$59.99/year</p>
                </div> -->
                <a href="#" id="change">Change</a>
            </section>
            <div class="click">
                <button>Proceed to Payment</button>
            </div>
            <section>
                <a href="#" id="cancel">Cancel Order</a>
            </section>
        </div>    
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Adigun Olawale Gaius</a>.
    </div>
</body>
</html>
